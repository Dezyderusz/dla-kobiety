<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki YEP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <img src="img/flowers.jpg" alt="" class="card__img">
        <div class="card__body">
            <h2 class="card__title">Skarbie mam pytanie</h2>
            <p class="card__text">
                Czy zostaniesz moją walentynką?
            </p>
            <div class="card__btns">
                <div class="card__btn card__btn--yes">
                    <form action="https://youtu.be/ZC6lk1Wz6i4?si=vgz9WGoXo34GTnca">
                        <input type="submit" value="Tak" />
                    </form>
                </div>
                <div class="card__btn card__btn--no">Nie</div>
            </div>
        </div>
    </div>
</body>

</html>
